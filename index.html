<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Joining Roblox Game...</title>
    <link rel="icon" href="rolocate/assets/logo.svg" type="image/svg+xml">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            padding-top: 80px;
            padding-bottom: 80px;
            position: relative;
            overflow-x: hidden;
        }

        body.mobile-mode {
            padding: 10px;
            padding-top: 70px;
            padding-bottom: 70px;
        }

        nav {
            background-color: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            padding: 16px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        body.mobile-mode nav {
            padding: 12px 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        body.mobile-mode .nav-container {
            padding: 0 16px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: #dc2626;
            font-size: 1.5rem;
            font-weight: 700;
            transition: color 0.2s;
        }

        .logo:hover {
            color: #ef4444;
        }

        body.mobile-mode .logo {
            font-size: 1.3rem;
            gap: 10px;
        }

        .logo-svg {
            width: 28px;
            height: 28px;
            border-radius: 6px;
        }

        body.mobile-mode .logo-svg {
            width: 24px;
            height: 24px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        body.mobile-mode .nav-links {
            gap: 12px;
        }

        .nav-icon {
            width: 28px;
            height: 28px;
            opacity: 0.7;
            transition: opacity 0.2s, transform 0.2s;
        }

        .nav-icon:hover {
            opacity: 1;
            transform: translateY(-2px);
        }

        body.mobile-mode .nav-icon {
            width: 24px;
            height: 24px;
        }

        footer {
            background-color: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
            z-index: 1000;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            text-align: center;
        }

        body.mobile-mode footer {
            padding: 16px 0;
        }

        .footer-text {
            color: #999;
            font-size: 13px;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        body.mobile-mode .footer-text {
            font-size: 11px;
            padding: 0 16px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: #242424;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            animation: slideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        body.mobile-mode .container {
            max-width: 100%;
            border-radius: 16px;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .thumbnail-container {
            width: 100%;
            height: 320px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #2a2a2a 0%, #1f1f1f 100%);
        }

        body.mobile-mode .thumbnail-container {
            height: 220px;
        }

        .game-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .game-thumbnail.loaded {
            display: block;
        }

        .thumbnail-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70%;
            background: linear-gradient(to top, #242424 0%, transparent 100%);
        }

        .thumbnail-placeholder {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #dc2626;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        body.mobile-mode .spinner {
            width: 36px;
            height: 36px;
            border-width: 2px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .content {
            padding: 36px;
        }

        body.mobile-mode .content {
            padding: 24px;
        }

        .game-title {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0;
            line-height: 1.3;
            letter-spacing: -0.5px;
        }

        body.mobile-mode .game-title {
            font-size: 22px;
        }

        .game-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 28px;
        }

        body.mobile-mode .game-stats {
            margin-top: 20px;
            gap: 10px;
        }

        .stat-alt {
            background: rgba(220, 38, 38, 0.08);
            padding: 16px;
            border-radius: 12px;
            border: 1px solid rgba(220, 38, 38, 0.15);
            text-align: center;
            transition: all 0.2s;
        }

        .stat-alt:hover {
            background: rgba(220, 38, 38, 0.12);
            border-color: rgba(220, 38, 38, 0.25);
            transform: translateY(-2px);
        }

        body.mobile-mode .stat-alt {
            padding: 14px;
            border-radius: 10px;
        }

        .stat-value-alt {
            font-size: 22px;
            font-weight: 700;
            color: #ef4444;
            display: block;
            line-height: 1.2;
            letter-spacing: -0.5px;
        }

        body.mobile-mode .stat-value-alt {
            font-size: 18px;
        }

        .stat-label-alt {
            font-size: 11px;
            font-weight: 600;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-top: 6px;
        }

        body.mobile-mode .stat-label-alt {
            font-size: 10px;
            letter-spacing: 0.6px;
        }

        .status-section-alt {
            background: rgba(255, 255, 255, 0.04);
            padding: 24px;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            margin-top: 28px;
        }

        body.mobile-mode .status-section-alt {
            padding: 18px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .status-title-alt {
            font-size: 19px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
        }

        body.mobile-mode .status-title-alt {
            font-size: 17px;
        }

        .status-message-alt {
            font-size: 14px;
            color: #999;
            margin-bottom: 18px;
            line-height: 1.5;
        }

        body.mobile-mode .status-message-alt {
            font-size: 13px;
            margin-bottom: 14px;
        }

        .progress-bar-alt {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 4px;
            overflow: hidden;
        }

        body.mobile-mode .progress-bar-alt {
            height: 6px;
        }

        .progress-fill-alt {
            height: 100%;
            background: linear-gradient(90deg, #dc2626, #ef4444);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .countdown-text-alt {
            font-size: 14px;
            font-weight: 600;
            color: #bbb;
            margin-top: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        body.mobile-mode .countdown-text-alt {
            font-size: 13px;
            margin-top: 12px;
        }

        .countdown-text-alt::before {
            content: '‚è±';
            font-size: 16px;
        }

        .status-section-critical {
            background: rgba(239, 68, 68, 0.12) !important;
            border-color: rgba(239, 68, 68, 0.3) !important;
        }

        .status-title-critical {
            color: #ff6b6b !important;
        }

        .status-section-warning {
            background: rgba(251, 191, 36, 0.12) !important;
            border-color: rgba(251, 191, 36, 0.3) !important;
        }

        .status-title-warning {
            color: #fbbf24 !important;
        }

        .fallback-button {
            display: none;
            width: 100%;
            padding: 16px;
            background: #dc2626;
            color: white;
            font: 600 15px 'Inter', sans-serif;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 18px;
            transition: all 0.2s;
        }

        .fallback-button:hover {
            background: #ef4444;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
        }

        .fallback-button:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .content { padding: 28px; }
            .game-title { font-size: 24px; }
            .game-stats { gap: 10px; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="#" class="logo">
                <img class="logo-svg" src="rolocate/assets/logo.svg" alt="RoLocate Logo">
                <span>RoLocate</span>
            </a>
            <div class="nav-links">
                <a href="https://example.com" target="_blank" rel="noopener noreferrer">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor" style="color: #e8eaed;">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                </a>
                <a href="https://example.com" target="_blank" rel="noopener noreferrer">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor" style="color: #e8eaed;">
                        <path d="M5.89 2.227a0.28 0.28 0 0 1 0.266 0.076l5.063 5.062c0.54 0.54 0.509 1.652 -0.031 2.192l8.771 8.77c1.356 1.355 -0.36 3.097 -1.73 1.728l-8.772 -8.77c-0.54 0.54 -1.651 0.571 -2.191 0.031l-5.063 -5.06c-0.304 -0.304 0.304 -0.911 0.608 -0.608l3.714 3.713L7.59 8.297 3.875 4.582c-0.304 -0.304 0.304 -0.911 0.607 -0.607l3.715 3.714 1.067 -1.066L5.549 2.91c-0.228 -0.228 0.057 -0.626 0.342 -0.683ZM12 0C5.374 0 0 5.375 0 12s5.374 12 12 12c6.625 0 12 -5.375 12 -12S18.625 0 12 0Z"/>
                    </svg>
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="thumbnail-container">
            <div class="thumbnail-placeholder" id="thumbnailPlaceholder">
                <div class="spinner"></div>
            </div>
            <img class="game-thumbnail" id="gameThumbnail" alt="Game Thumbnail">
            <div class="thumbnail-overlay"></div>
        </div>

        <div class="content">
            <h1 class="game-title" id="gameTitle">Loading‚Ä¶</h1>

            <div class="game-stats" id="gameStats" style="display: none;"></div>

            <div class="status-section-alt" id="statusSection">
                <div class="status-title-alt" id="statusTitle">Preparing to launch‚Ä¶</div>
                <div class="status-message-alt" id="statusMessage">Getting game ready</div>
                <div class="progress-bar-alt">
                    <div class="progress-fill-alt" id="progressFill" style="width: 0%"></div>
                </div>
                <div class="countdown-text-alt" id="countdownText">Time remaining: 3s</div>
            </div>

            <button id="fallbackButton" class="fallback-button">Click here if the Roblox app did not open</button>
        </div>
    </div>

    <footer>
        <div class="footer-text">
            ¬© 2026 RoLocate. Open-source project available under a Custom License ‚Äì Personal Use Only.
        </div>
    </footer>

    <script>
        function getQueryParam(param) {
            return new URLSearchParams(window.location.search).get(param);
        }

        function formatNumber(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(1) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(1) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(1) + 'K';
            return num.toString();
        }

        function formatDate(isoString) {
            const d = new Date(isoString);
            return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        const escapeHtmlnoxssattackvectors = (text) => {
            const temp = document.createElement('div');
            temp.textContent = text;
            return temp.innerHTML;
        };

        function notifications(message, type = 'info', emoji = '', duration = 3000) {
            if (!document.getElementById('toast-styles')) {
                const style = document.createElement('style');
                style.id = 'toast-styles';
                style.innerHTML = `
            @keyframes slideIn { from { opacity: 0; transform: translateX(100%); } to { opacity: 1; transform: translateX(0); } }
            @keyframes slideOut { from { opacity: 1; transform: translateX(0); } to { opacity: 0; transform: translateX(100%); } }
            @keyframes shrink { from { width: 100%; } to { width: 0%; } }

            #toast-container {
                position: fixed; top: 20px; right: 20px; z-index: 999999999999999999;
                display: flex; flex-direction: column; gap: 8px; pointer-events: none;
            }

            .toast {
                background: #2d2d2d; color: #e8e8e8; padding: 12px 16px; border-radius: 12px;
                font: 500 14px 'Inter', sans-serif;
                min-width: 280px; max-width: 400px; border: 1px solid rgba(255,255,255,0.15);
                box-shadow: 0 4px 20px rgba(0,0,0,0.3); animation: slideIn 0.3s ease-out;
                pointer-events: auto; position: relative; overflow: hidden; will-change: transform;
            }

            .toast.removing { animation: slideOut 0.3s ease-in forwards; }
            .toast:hover { background: #373737; }

            .toast-content { display: flex; align-items: center; gap: 10px; }
            .toast-icon { width: 16px; height: 16px; flex-shrink: 0; }
            .toast-emoji { font-size: 16px; flex-shrink: 0; }
            .toast-message { flex: 1; line-height: 1.4; white-space: pre-wrap; }

            .toast-close {
                position: absolute; top: 4px; right: 6px; width: 20px; height: 20px;
                cursor: pointer; opacity: 0.6; display: flex; align-items: center;
                justify-content: center; border-radius: 4px; transition: opacity 0.2s;
            }
            .toast-close:hover { opacity: 1; background: rgba(255,255,255,0.1); }
            .toast-close::before, .toast-close::after {
                content: ''; position: absolute; width: 10px; height: 1px; background: #ccc;
            }
            .toast-close::before { transform: rotate(45deg); }
            .toast-close::after { transform: rotate(-45deg); }

            .progress-bar {
                position: absolute; bottom: 0; left: 0; height: 2px;
                background: rgba(220, 38, 38, 0.5); animation: shrink linear forwards;
            }

            .toast.success { border-left: 3px solid #4CAF50; }
            .toast.error { border-left: 3px solid #F44336; }
            .toast.warning { border-left: 3px solid #FF9800; }
            .toast.info { border-left: 3px solid #dc2626; }
            `;
                document.head.appendChild(style);
            }

            let container = document.getElementById('toast-container');
            if (!container) {
                container = document.createElement('div');
                container.id = 'toast-container';
                document.body.appendChild(container);
            }

            const toast = document.createElement('div');
            const validTypes = ['success', 'error', 'warning', 'info'];
            const safeType = validTypes.includes(type) ? type : 'info';
            toast.className = `toast ${safeType}`;

            const icons = {
                success: '<svg width="16" height="16" fill="none" stroke="#4CAF50" stroke-width="2" viewBox="0 0 24 24"><path d="M20 6L9 17l-5-5"/></svg>',
                error: '<svg width="16" height="16" fill="none" stroke="#F44336" stroke-width="2" viewBox="0 0 24 24"><path d="M18 6L6 18M6 6l12 12"/></svg>',
                warning: '<svg width="16" height="16" fill="none" stroke="#FF9800" stroke-width="2" viewBox="0 0 24 24"><path d="M10.29 3.86L1.82 18a2 2 0 001.71 3h16.94a2 2 0 001.71-3L13.71 3.86a2 2 0 00-3.42 0zM12 9v4M12 17h.01"/></svg>',
                info: '<svg width="16" height="16" fill="none" stroke="#dc2626" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4M12 8h.01"/></svg>'
            };

            const safeMessage = escapeHtmlnoxssattackvectors(message);
            const safeEmoji = escapeHtmlnoxssattackvectors(emoji);

            toast.innerHTML = `
            <div class="toast-content">
                <div class="toast-icon">${icons[safeType]}</div>
                ${emoji ? `<span class="toast-emoji">${safeEmoji}</span>` : ''}
                <span class="toast-message">${safeMessage.replace(/\n/g, '<br>')}</span>
            </div>
            <div class="toast-close"></div>
            <div class="progress-bar" style="animation-duration: ${parseInt(duration)}ms;"></div>
        `;

            container.appendChild(toast);

            let timeout = setTimeout(removeToast, duration);
            const progressBar = toast.querySelector('.progress-bar');

            toast.addEventListener('mouseenter', () => {
                progressBar.style.animationPlayState = 'paused';
                clearTimeout(timeout);
            });

            toast.addEventListener('mouseleave', () => {
                progressBar.style.animationPlayState = 'running';
                const remaining = (progressBar.offsetWidth / toast.offsetWidth) * duration;
                timeout = setTimeout(removeToast, remaining);
            });

            toast.querySelector('.toast-close').addEventListener('click', removeToast);

            function removeToast() {
                clearTimeout(timeout);
                toast.classList.add('removing');
                setTimeout(() => toast.remove(), 300);
            }

            return {
                remove: removeToast,
                update: (newMessage) => {
                    const escaped = escapeHtmlnoxssattackvectors(newMessage);
                    toast.querySelector('.toast-message').innerHTML = escaped.replace(/\n/g, '<br>');
                },
                setType: (newType) => {
                    const validType = validTypes.includes(newType) ? newType : 'info';
                    toast.className = `toast ${validType}`;
                    toast.querySelector('.toast-icon').innerHTML = icons[validType];
                },
                setDuration: (newDuration) => {
                    clearTimeout(timeout);
                    const safeDuration = parseInt(newDuration);
                    progressBar.style.animation = `shrink ${safeDuration}ms linear forwards`;
                    timeout = setTimeout(removeToast, safeDuration);
                },
                updateEmoji: (newEmoji) => {
                    const emojiEl = toast.querySelector('.toast-emoji');
                    if (emojiEl) emojiEl.textContent = escapeHtmlnoxssattackvectors(newEmoji);
                }
            };
        }

        const mobileMode = getQueryParam('mobilemode') === 'true';
        if (mobileMode) {
            document.body.classList.add('mobile-mode');
            setTimeout(() => {
                notifications('Click the "Open" button to launch the Roblox app.', 'success', 'üì±', 60000);
                notifications('If no popup shows up to open the roblox app, try reopening the browser!', 'info', '‚ö†Ô∏è', 60000);
            }, 500);
        }

        async function fetchGameData() {
            const placeId = getQueryParam('placeid');
            if (!placeId) return null;

            try {
                const response = await fetch(`https://proxy.omednotfound.workers.dev/?placeid=${placeId}`);
                if (!response.ok) return null;
                return await response.json();
            } catch (e) {
                return null;
            }
        }

        function displayGameData(data) {
            if (!data || !data.gameInfo) return;

            const gi = data.gameInfo;

            if (data.thumbnail) {
                const img = document.getElementById('gameThumbnail');
                img.src = data.thumbnail.trim();
                img.classList.add('loaded');
                document.getElementById('thumbnailPlaceholder').style.display = 'none';
            }

            document.getElementById('gameTitle').textContent = gi.name || 'Joining Game‚Ä¶';

            const statsDiv = document.getElementById('gameStats');
            statsDiv.innerHTML = `
                <div class="stat-alt">
                    <span class="stat-value-alt">${formatNumber(gi.playing)}</span>
                    <span class="stat-label-alt">PLAYING</span>
                </div>
                <div class="stat-alt">
                    <span class="stat-value-alt">${formatNumber(gi.visits)}</span>
                    <span class="stat-label-alt">VISITS</span>
                </div>
                <div class="stat-alt">
                    <span class="stat-value-alt">${formatNumber(gi.favoritedCount)}</span>
                    <span class="stat-label-alt">FAVORITED</span>
                </div>
                <div class="stat-alt">
                    <span class="stat-value-alt">${formatDate(gi.updated)}</span>
                    <span class="stat-label-alt">UPDATED</span>
                </div>
            `;
            statsDiv.style.display = 'grid';
        }

        function showErrorCritical(message) {
            document.getElementById('statusTitle').textContent = 'Launch Failed';
            document.getElementById('statusMessage').textContent = message;
            document.getElementById('statusSection').classList.add('status-section-critical');
            document.getElementById('statusTitle').classList.add('status-title-critical');
            document.getElementById('countdownText').textContent = 'Redirecting‚Ä¶';

            if (window.countdownTimer) clearInterval(window.countdownTimer);
            setTimeout(() => window.location.href = 'https://www.roblox.com', 2500);
        }

        function showWarning(message) {
            document.getElementById('statusMessage').textContent = message;
            document.getElementById('statusSection').classList.add('status-section-warning');
            document.getElementById('statusTitle').classList.add('status-title-warning');
        }

        function startCountdown(duration, onComplete) {
            let t = duration;
            const fill = document.getElementById('progressFill');
            const text = document.getElementById('countdownText');

            if (window.countdownTimer) clearInterval(window.countdownTimer);

            window.countdownTimer = setInterval(() => {
                const p = ((duration - t) / duration) * 100;
                fill.style.width = `${p}%`;
                text.textContent = `Time remaining: ${t}s`;
                t--;
                if (t < 0) {
                    clearInterval(window.countdownTimer);
                    onComplete();
                }
            }, 1000);
        }

        function redirectToRoblox() {
            const placeId = getQueryParam('placeid');
            const serverId = getQueryParam('serverid');

            if (!placeId || !serverId) {
                showErrorCritical('Invalid invite link ‚Äî missing parameters.');
                return;
            }

            document.getElementById('statusTitle').textContent = 'Launching‚Ä¶';
            document.getElementById('statusMessage').textContent = 'Opening Roblox';
            document.getElementById('countdownText').textContent = 'Please wait‚Ä¶';

            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const deepLink = isMobile
                ? `robloxmobile://placeID=${placeId}&gameInstanceId=${serverId}`
                : `roblox://experiences/start?placeId=${placeId}&gameInstanceId=${serverId}`;

            window.location.href = deepLink;

            setTimeout(() => {
                const statusSection = document.getElementById('statusSection');
                const fallbackButton = document.getElementById('fallbackButton');
                statusSection.style.display = 'none';
                fallbackButton.style.display = 'block';
                fallbackButton.onclick = () => {
                    notifications('Retrying Roblox launch‚Ä¶', 'info', 'üîÅ', 6000);
                    window.location.href = deepLink;
                };
            }, 5000);

            setTimeout(() => {
                window.location.href = `https://www.roblox.com/games/${placeId}`;
            }, 45000);
        }

        (async () => {
            const placeId = getQueryParam('placeid');
            const serverId = getQueryParam('serverid');

            if (!placeId || !serverId) {
                document.getElementById('gameTitle').textContent = 'Invalid Link';
                showErrorCritical('Missing place ID or server ID.');
                return;
            }

            let dataFetched = false;
            try {
                const data = await fetchGameData();
                if (data) {
                    displayGameData(data);
                    dataFetched = true;
                }
            } catch (e) {
                console.warn('Data fetch failed, launching anyway', e);
            }

            if (!dataFetched) {
                showWarning('No response given by proxy, continuing to join server');
            }

            document.getElementById('statusTitle').textContent = 'Ready to Launch';
            if (!dataFetched) {
                document.getElementById('statusMessage').textContent = 'No response given by proxy, continuing to join server';
            } else {
                document.getElementById('statusMessage').textContent = 'Starting in a moment‚Ä¶';
            }

            startCountdown(3, redirectToRoblox);
        })();
    </script>
</body>
</html>
