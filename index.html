<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Join Roblox Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'JetBrains Mono', 'Consolas', 'Monaco', 'Courier New', monospace;
            background: #1b1b1f;
            background-image:
              radial-gradient(circle at 15px 15px, rgba(255, 255, 255, 0.12) 1px, transparent 1px);
            background-size: 30px 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            padding-top: 80px;
            position: relative;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            background-color: rgba(34, 34, 38, 0.5);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: #dc2626;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .logo-text-underline {
            color: #ef4444;
            text-decoration: none;
            position: relative;
            transition: color 0.2s ease;
        }

        .logo-text-underline::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            left: 0;
            bottom: -2px;
            background-color: #ef4444;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.2s ease;
        }

        .logo-text-underline:hover {
            color: #f87171;
        }

        .logo-text-underline:hover::after {
            transform: scaleX(1);
        }

        .logo-svg {
            width: 32px;
            height: 32px;
            border-radius: 5px;
        }

        .container {
            max-width: 550px;
            width: 100%;
            background: #252529;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            animation: slideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            z-index: 1;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .thumbnail-container {
            width: 100%;
            height: 300px;
            position: relative;
            overflow: hidden;
            background: #1e1e22;
        }

        .game-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            transition: transform 0.3s ease;
        }

        .game-thumbnail.loaded {
            display: block;
        }

        .thumbnail-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60%;
            background: linear-gradient(to top, #252529 0%, transparent 100%);
            pointer-events: none;
        }

        .thumbnail-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
        }

        .thumbnail-placeholder.hidden {
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .content {
            padding: 32px;
        }

        .game-title {
            font-size: 26px;
            font-weight: 700;
            color: #e5e5e5;
            margin-bottom: 24px;
            line-height: 1.3;
            letter-spacing: -0.5px;
        }

        .game-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 28px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.05);
            padding: 18px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .stat:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .stat-value {
            font-size: 22px;
            font-weight: 700;
            color: #f0f0f0;
            display: block;
            margin-bottom: 6px;
        }

        .stat-label {
            font-size: 11px;
            color: #a0a0a0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .status-section {
            background: rgba(255, 255, 255, 0.06);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            position: relative;
        }

        .status-title {
            font-size: 18px;
            font-weight: 700;
            color: #e5e5e5;
            margin-bottom: 8px;
        }

        .status-message {
            font-size: 14px;
            color: #c0c0c0;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 14px;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: #e5e5e5;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .countdown-text {
            font-size: 13px;
            color: #d0d0d0;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .countdown-text::before {
            content: '‚è±';
            font-size: 16px;
        }

        .error-state {
            background: rgba(237, 66, 69, 0.15);
            border-color: rgba(237, 66, 69, 0.3);
        }

        .error-state .status-title {
            color: #ff6b6b;
        }

        @media (max-width: 600px) {
            .container {
                border-radius: 20px;
            }

            .content {
                padding: 24px;
            }

            .game-title {
                font-size: 22px;
            }

            .game-stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .stat {
                padding: 14px 10px;
            }

            .stat-value {
                font-size: 18px;
            }

            .stat-label {
                font-size: 10px;
            }

            .nav-links {
                display: none;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1b1b1f;
        }

        ::-webkit-scrollbar-thumb {
            background: #dc2626;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #b91c1c;
        }
    </style>
</head>

                <span class="logo-text-underline">RoLocate</span>
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="thumbnail-container">
            <div class="thumbnail-placeholder" id="thumbnailPlaceholder">
                <div class="spinner"></div>
            </div>
            <img class="game-thumbnail" id="gameThumbnail" alt="Game Thumbnail">
            <div class="thumbnail-overlay"></div>
        </div>
        
        <div class="content">
            <h1 class="game-title" id="gameTitle">Loading game information...</h1>
            
            <div class="game-stats" id="gameStats" style="display: none;">
                <div class="stat">
                    <span class="stat-value" id="playingCount">-</span>
                    <span class="stat-label">Playing</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="visitsCount">-</span>
                    <span class="stat-label">Visits</span>
                </div>
            </div>

            <div class="status-section" id="statusSection">
                <div class="status-title" id="statusTitle">Preparing to launch...</div>
                <div class="status-message" id="statusMessage">Getting game ready</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
                <div class="countdown-text" id="countdownText">Time remaining: 5s</div>
            </div>
        </div>
    </div>

    <script>
        function getQueryParam(param) {
            return new URLSearchParams(window.location.search).get(param);
        }

        function formatNumber(num) {
            if (num >= 1000000000) return (num / 1000000000).toFixed(1) + 'B';
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        async function fetchGameData() {
            const placeId = getQueryParam('placeid');
            
            if (!placeId) {
                showError('Invalid game link - missing place ID', true);
                return null;
            }

            try {
                const corsProxy = 'https://proxy.omednotfound.workers.dev/?url=';
                
                // Fetch universe ID
                const universeResponse = await fetch(`${corsProxy}${encodeURIComponent('https://apis.roblox.com/universes/v1/places/' + placeId + '/universe')}`);
                
                if (!universeResponse.ok) {
                    throw new Error(`Failed to fetch universe data: ${universeResponse.status}`);
                }
                
                const universeData = await universeResponse.json();
                
                if (!universeData.universeId) {
                    throw new Error('Invalid place ID or game not found');
                }
                
                const universeId = universeData.universeId;

                // Fetch game info and thumbnail
                const [thumbnailResponse, gameInfoResponse] = await Promise.all([
                    fetch(`${corsProxy}${encodeURIComponent('https://thumbnails.roblox.com/v1/games/multiget/thumbnails?universeIds=' + universeId + '&countPerUniverse=1&defaults=true&size=768x432&format=Png&isCircular=false')}`),
                    fetch(`${corsProxy}${encodeURIComponent('https://games.roblox.com/v1/games?universeIds=' + universeId)}`)
                ]);

                // Check response status
                if (!thumbnailResponse.ok || !gameInfoResponse.ok) {
                    // Rate limited (429) - still continue to launch game
                    if (gameInfoResponse.status === 429 || thumbnailResponse.status === 429) {
                        console.warn('Rate limited - continuing with game launch');
                        return null; // Return null but don't show error
                    }
                    throw new Error('Failed to fetch game information');
                }

                const thumbnailData = await thumbnailResponse.json();
                const gameInfoData = await gameInfoResponse.json();

                // Validate data structure
                if (!gameInfoData.data || !Array.isArray(gameInfoData.data) || gameInfoData.data.length === 0) {
                    console.warn('Game information not available - continuing with launch');
                    return null; // Return null but don't show error
                }

                return {
                    thumbnail: thumbnailData.data?.[0]?.thumbnails?.[0]?.imageUrl,
                    gameInfo: gameInfoData.data[0]
                };
            } catch (error) {
                console.error('Error fetching game data:', error);
                // Don't show error for rate limits or data issues - just continue
                return null;
            }
        }

        function displayGameData(data) {
            if (!data || !data.gameInfo) return;

            const gameInfo = data.gameInfo;

            if (data.thumbnail) {
                const thumbnail = document.getElementById('gameThumbnail');
                thumbnail.src = data.thumbnail;
                thumbnail.classList.add('loaded');
                document.getElementById('thumbnailPlaceholder').classList.add('hidden');
            }

            document.getElementById('gameTitle').textContent = gameInfo.name || 'Unknown Game';

            document.getElementById('playingCount').textContent = formatNumber(gameInfo.playing || 0);
            document.getElementById('visitsCount').textContent = formatNumber(gameInfo.visits || 0);
            document.getElementById('gameStats').style.display = 'grid';
        }

        function showError(message, critical = false) {
            document.getElementById('statusTitle').textContent = 'Error';
            document.getElementById('statusMessage').textContent = message;
            document.getElementById('statusSection').classList.add('error-state');
            document.getElementById('progressFill').style.width = '0%';
            
            if (critical) {
                // Only redirect to roblox.com if it's a critical error (missing params)
                document.getElementById('countdownText').textContent = 'Redirecting to Roblox...';
                setTimeout(() => {
                    window.location.href = 'https://www.roblox.com';
                }, 3000);
            } else {
                // For non-critical errors, still try to launch the game
                document.getElementById('countdownText').textContent = 'Launching anyway...';
                setTimeout(() => {
                    redirectToRoblox();
                }, 2000);
            }
        }

        function startCountdown(duration, onTick, onComplete) {
            let timeLeft = duration;
            const totalDuration = duration;
            
            const timer = setInterval(() => {
                const progress = ((totalDuration - timeLeft) / totalDuration) * 100;
                document.getElementById('progressFill').style.width = progress + '%';
                document.getElementById('countdownText').textContent = `Time remaining: ${timeLeft}s`;
                
                if (onTick) onTick(timeLeft);
                
                timeLeft--;
                
                if (timeLeft < 0) {
                    clearInterval(timer);
                    if (onComplete) onComplete();
                }
            }, 1000);
        }

        function redirectToRoblox() {
            const placeId = getQueryParam('placeid');
            const serverId = getQueryParam('serverid');
            
            if (!placeId || !serverId) {
                showError('Invalid game link - missing parameters', true);
                return;
            }

            document.getElementById('statusTitle').textContent = 'Launching Game...';
            document.getElementById('statusMessage').textContent = 'Opening Roblox';

            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const deepLink = isMobile 
                ? `robloxmobile://placeID=${placeId}&gameInstanceId=${serverId}`
                : `roblox://experiences/start?placeId=${placeId}&gameInstanceId=${serverId}`;
            
            window.location.href = deepLink;

            setTimeout(() => {
                window.location.href = `https://www.roblox.com/games/${placeId}#ROLOCATE_GAMEID=${placeId}_SERVERID=${serverId}`;
            }, 15000);
        }

        window.onload = async () => {
            const gameData = await fetchGameData();
            
            // Even if gameData is null (rate limited or error), still launch the game
            if (gameData) {
                displayGameData(gameData);
            } else {
                // If no game data, just show generic loading message
                document.getElementById('gameTitle').textContent = 'Launching Roblox Game...';
            }
            
            document.getElementById('statusTitle').textContent = 'Ready to Launch';
            document.getElementById('statusMessage').textContent = 'Starting in a moment...';
            
            startCountdown(5, null, () => {
                redirectToRoblox();
            });
        };
    </script>
</body>
</html>
