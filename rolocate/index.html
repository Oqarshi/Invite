<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoLocate - Open-Source Roblox Userscript</title>
    <link rel="icon" href="assets/logo.svg" type="image/svg+xml">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap');

      body {
        font-family: 'JetBrains Mono', 'Consolas', 'Monaco', 'Courier New', monospace;
        background: #1b1b1f;
        background-image:
          radial-gradient(circle at 15px 15px, rgba(255, 255, 255, 0.12) 1px, transparent 1px);
        background-size: 30px 30px;
        color: #ffffff;
        line-height: 1.6;
        overflow-x: hidden;
        position: relative;
      }

      /* Additional floating dots for more dynamic feel */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
          radial-gradient(circle at 10px 10px, rgba(255, 255, 255, 0.06) 0.8px, transparent 0.8px),
          radial-gradient(circle at 25px 25px, rgba(255, 255, 255, 0.04) 1.2px, transparent 1.2px);
        background-size: 45px 45px, 60px 60px;
        pointer-events: none;
        z-index: -1;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      /* Navigation */
      nav {
        background: transparent;
        backdrop-filter: blur(10px);
        padding: 15px 0;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        position: relative;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
        color: #dc2626;
        font-size: 1.8rem;
        font-weight: 700;
        letter-spacing: -0.02em;
      }

      .logo-text-underline {
        color: #ef4444;
        text-decoration: none;
        position: relative;
        transition: color 0.2s ease;
      }

      .logo-text-underline {
        color: #ef4444;
        text-decoration: none;
        position: relative;
        transition: color 0.2s ease;
      }

      .logo-text-underline::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 1px;
        left: 0;
        bottom: -2px;
        background-color: #ef4444;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.2s ease;
      }

      .logo-text-underline:hover {
        color: #f87171;
        /* Slightly lighter red on hover */
      }

      .logo-text-underline:hover::after {
        transform: scaleX(1);
      }

      .logo-svg {
        width: 32px;
        height: 32px;
        border-radius: 5px;
      }

      .nav-links {
        display: flex;
        list-style: none;
        gap: 30px;
      }

      .nav-links a {
        color: #ffffff;
        text-decoration: none;
        transition: color 0.3s ease;
        font-weight: 600;
      }

      .nav-links a:hover {
        color: #dc2626;
      }

      /* Hero Section */
      .hero {
        min-height: 100vh;
        display: flex;
        align-items: center;
        padding-top: 80px;
        position: relative;
      }

      .hero-content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 60px;
        align-items: center;
        width: 100%;
      }

      .hero-text h1 {
        font-size: 4rem;
        font-weight: 700;
        margin-bottom: 20px;
        background: linear-gradient(135deg, #ffffff 0%, #dc2626 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: -0.03em;
      }

      .hero-text .subtitle {
        font-size: 1.8rem;
        color: #ffffff;
        margin-bottom: 30px;
        font-weight: 600;
        letter-spacing: -0.01em;
      }

      .hero-text .description {
        font-size: 1.1rem;
        color: #cccccc;
        margin-bottom: 40px;
        line-height: 1.8;
      }

      .cta-buttons {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        margin-bottom: 40px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(220, 38, 38, 0.4);
      }

      .btn-secondary {
        background: transparent;
        color: #cccccc;
        padding: 15px 30px;
        border: 2px solid #444444;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }

      .btn-secondary:hover {
        border-color: #dc2626;
        color: #dc2626;
        transform: translateY(-2px);
      }

      /* Stats in Hero Section */
      .hero-stats {
        display: flex;
        gap: 40px;
        margin-top: 20px;
      }

      .stat-item {
        text-align: left;
      }

      .stat-number {
        font-size: 2.5rem;
        font-weight: 700;
        color: #dc2626;
        margin-bottom: 5px;
        line-height: 1;
      }

      .stat-label {
        color: #b3b3b3;
        font-size: 1rem;
      }

      /* Logo Section */
      .hero-logo {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      .logo-container {
        width: 300px;
        height: 300px;
        background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        box-shadow: 0 20px 40px rgba(220, 38, 38, 0.3);
        animation: float 6s ease-in-out infinite;
        padding: 40px;
      }

      .logo-container::before {
        content: '';
        position: absolute;
        inset: -2px;
        background: linear-gradient(135deg, #dc2626, #b91c1c, #991b1b);
        border-radius: 22px;
        z-index: -1;
        opacity: 0.7;
      }

      .logo-text {
        font-size: 2.5rem;
        font-weight: 900;
        color: white;
        text-align: center;
        letter-spacing: -1px;
      }

      @keyframes float {

        0%,
        100% {
          transform: translateY(0px);
        }

        50% {
          transform: translateY(-10px);
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        .hero-content {
          grid-template-columns: 1fr;
          gap: 40px;
          text-align: center;
        }

        .hero-text h1 {
          font-size: 3rem;
        }

        .nav-links {
          display: none;
        }

        .logo-container {
          width: 250px;
          height: 250px;
        }

        .logo-text {
          font-size: 2rem;
        }

        .hero-stats {
          justify-content: center;
          gap: 30px;
        }

        .stat-item {
          text-align: center;
        }
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #1b1b1f;
      }

      ::-webkit-scrollbar-thumb {
        background: #dc2626;
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #b91c1c;
      }

      .footer {
        text-align: center;
        padding: 40px 0;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        margin-top: 60px;
      }

      .footer p {
        color: #888888;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <div class="container">
        <div class="nav-container">
          <a href="index.html" class="logo logo-text-underline">
            <img src="assets/logo.svg" alt="RoLocate Logo" class="logo-svg" />
            <span>RoLocate</span>
          </a>
          <ul class="nav-links">
            <li>
              <a href="docs/">Documentation</a>
            </li>
            <li>
              <a href="install/">Install</a>
            </li>
            <li>
              <a href="https://greasyfork.org/en/scripts/523727-rolocate/feedback" target="_blank" rel="noopener noreferrer" style="line-height:1;"> Feedback/Support <svg viewBox="2 2 20 20" style="display:inline-block;vertical-align:middle;margin-left:-5px;width:12px;height:12px;stroke:gray;stroke-width:1.8;fill:none;">
                  <path d="M5 19L19 5M10 5h9v9" />
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Hero Section -->
    <section class="hero">
      <div class="container">
        <div class="hero-content">
          <div class="hero-text">
            <h1>RoLocate</h1>
            <p class="subtitle">Open-Source Roblox Userscript</p>
            <p class="description"> Install, Documentation, and Frequent Questions </p>
            <div class="cta-buttons">
              <a href="install/" class="btn-primary" target="_blank">Install Now</a>
              <a href="https://greasyfork.org/en/scripts/523727-rolocate/code" class="btn-secondary" target="_blank">Source Code</a>
            </div>
            <div class="hero-stats">
              <div class="stat-item">
                <div class="stat-number">2K+</div>
                <div class="stat-label">Active Users</div>
              </div>
              <div class="stat-item">
                <div class="stat-number">14+</div>
                <div class="stat-label">Features</div>
              </div>
            </div>
          </div>
          <div class="hero-logo">
            <div class="logo-container">
              <img src="assets/logo.svg" alt="Logo" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 RoLocate. Open-source project available under a Custom License – Personal Use Only.</p>
      </div>
    </footer>
  </body>
</html>
